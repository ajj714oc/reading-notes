<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <script>
        function getName() {
            let name = prompt("What is your name?");
            console.log(`Hello, ${name}`);
        }
    </script>
    <script>
        function getLocation() {
            let location = prompt("Where are you from?");
            console.log(`${location}, Me too!`);
        }
    </script>
    <script>
        function getAge() {
            let age = prompt("How old are you?");
            console.log(`${age}, years of age!`);
        }
    </script>
    <script>
        function getColor() {
            let color = prompt("What is your favorite color?");
            console.log(`${color}, That's Cool!`);
        }
    </script>
</head>
<body style="background-color: black;">
<header></header>
<main>
    <h1 style="background-color:aqua; text-align: center;">Class 1 Lab</h1>
    <p style="display: inline-block; background-color: rgb(211, 153, 19); width: 200px; height: 100px; color: white; text-align: center">
        <script>getName();</script>
    </p>
    <p style="display: inline-block; background-color: blue; width: 200px; height: 100px; color: white; text-align: center">
        <script>getLocation();</script>
    </p>
    <p style="display: inline-block; background-color: purple; width: 200px; height: 100px; color: white; text-align: center">
        <script>getAge();</script>
    </p>
    <p style="display: inline-block; background-color: green; width: 200px; height: 100px; color: white; text-align: center">
        <script>getColor();</script>
    </p>
</main>
<footer></footer>
</body>
</html>
